version: '3'

services:
  postgres:
    image: postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: pixelbin
      POSTGRES_PASSWORD: pixelbin
      CONTAINER: postgres

    volumes:
      - ../containers:/containers
      - ../data/postgres:/var/lib/postgresql/data:delegated

    ports:
      - 5432:5432

  redis:
    image: redis
    restart: unless-stopped

    volumes:
      - ../data/redis:/data:delegated

    ports:
      - 6379:6379

    command: redis-server --appendonly yes

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped

    environment:
      PGADMIN_LISTEN_PORT: 9192
      PGADMIN_DEFAULT_EMAIL: dtownsend@oxymoronical.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin

    volumes:
      - ../data/pgadmin:/var/lib/pgadmin

    ports:
      - 9192:9192

  minio:
    image: minio/minio
    restart: unless-stopped

    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      MINIO_REGION_NAME: us-west-001

    volumes:
      - ../data/minio:/data:delegated

    ports:
      - 9000:9000

    command: server /data
