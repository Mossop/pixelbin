{% load static %}
<!DOCTYPE html>

<html>
<head>
<title>PixelBin</title>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% if config.debug %}
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
{% else %}
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
{% endif %}
<link rel="stylesheet" type="text/css" href="{% static 'app/css/global.css' %}">
{{ state|json_script:"initial-state" }}
{{ keys|json_script:"api-keys" }}
<script type="text/javascript" src="{% static 'app/scripts/maps.js' %}"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="{% static 'app/js/app.js' %}"></script>
</body>
</html>
