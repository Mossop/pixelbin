{% extends "includes/default.html" %}

{% block body %}
<p>New content has been added to the <a href="{{ base_url }}search/{{ search.id }}">{{ search.name }}</a> album:</p>
<table id="gallery" borders="0">
  {% for batch in media|batch(5) %}
    <tr>
      {% for media in batch %}
      <td class="media" align="center" valign="middle">
        <a href="{{ base_url }}search/{{ search.id }}/media/{{ media.id }}">
          <img src="cid:{{ media.cid }}" />
        </a>
      </td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
{% endblock %}
