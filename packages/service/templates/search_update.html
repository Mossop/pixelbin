{% extends "includes/default.html" %}

{% block body %}
<p>New content has been added to the <a href="{{ base_url }}search/{{ search.id }}">{{ search.name }}</a> album:</p>
<div id="gallery">
  {% for media in media %}
    <div class="media"><img src="cid:{{ media.id }}" /></div>
  {% endfor %}
</div>
{% endblock %}
