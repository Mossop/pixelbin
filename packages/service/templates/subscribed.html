{% extends "includes/default.html" %}

{% block body %}
<p>You have been subscribed to updates to the <a href="{{ base_url }}search/{{ search.id }}">{{ search.name }}</a> album.</p>
<p>At any time you can
  <a href="{{ base_url }}search/unsubscribe?email={{ email }}&search={{ search.id }}">unsubscribe from {{ search.name }}</a> or <a href="{{ base_url }}search/unsubscribe?email={{ email }}">unsubscribe from all albums</a></a>.</p>
{% endblock %}
