[package]
name = "pixelbin"
version = "0.1.0"
edition = "2021"

[features]
default = ["webserver"]
webserver = [
  "dep:actix-web",
  "dep:actix-multipart",
  "dep:mime_guess",
  "dep:nano-id",
  "dep:serde_with",
  "dep:mime",
  "dep:tokio-util",
  "dep:file-format",
]

[dependencies]
clap = { version = "4.5.16", features = ["derive", "env"] }
tokio = { version = "1.39.3", features = ["full"] }
tracing = { version = "0.1.40", features = ["attributes"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
async-trait = "0.1.80"
thiserror = "1.0.61"
enum_dispatch = "0.3.13"
opentelemetry = "0.24.0"
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
tracing-opentelemetry = "0.25.0"
opentelemetry-otlp = { version = "0.17.0", features = ["http-proto", "reqwest-client"] }
scoped-futures = "0.1.3"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
diesel = { version = "2.2.3", features = [
  "64-column-tables",
  "chrono",
  "serde_json",
  "postgres",
] }
diesel-async = { version = "0.5.0", features = ["postgres", "deadpool"] }
diesel-derive-enum = "2.1.0"
aws-sdk-s3 = "1.46.0"
aws-config = "1.5.5"
futures = "0.3.30"
chrono = { version = "0.4.38", features = ["clock", "serde", "clock"] }
bcrypt = "0.15.1"
monostate = "0.1.13"
serde_repr = "0.1.19"
serde_plain = "1.0.2"
typeshare = "1.0.3"
diesel_migrations = { version = "2.2.0", features = ["postgres"] }
tzf-rs = { version = "0.4.8", default-features = false }
lazy_static = "1.5.0"
lexical-parse-float = "0.8.5"
chrono-tz = "0.9.0"
tempfile = "3.12.0"
image = { version = "0.25.1", features = ["avif"] }
async-channel = "2.3.1"
figment = { version = "0.10.19", features = ["json", "env"] }
dotenvy = "0.15.7"
strum_macros = "0.26.4"
webp = "0.3.0"
async-once-cell = "0.5.3"

actix-web = { version = "4.9.0", optional = true }
actix-multipart = { version = "0.7.2", optional = true }
mime_guess = { version = "2.0.5", optional = true }
nano-id = { version = "0.4.0", features = ["base62"], optional = true }
serde_with = { version = "3.8.3", optional = true }
mime = { version = "0.3.17", optional = true }
tokio-util = { version = "0.7.11", features = ["io"], optional = true }
file-format = { version = "0.25.0", features = ["reader-mp4"], optional = true }
pin-project = "1.1.5"
